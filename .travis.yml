language: java
sudo: required
before_install:
  - sudo apt-get update -q
  - sudo apt-get install openjdk-8-jdk
  - sudo apt-get install git-core gnupg flex bison gperf build-essential -y
  - sudo apt-get  zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 -y
  - sudo apt-get  lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z-dev ccache -y
  - sudo apt-get  libgl1-mesa-dev libxml2-utils xsltproc unzip -y
  - mkdir ~/bin
  - PATH=~/bin:$PATH
  - curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
  - chmod a+x ~/bin/repo
  - mkdir android
  - cd android
  - repo init -u https://android.googlesource.com/platform/manifest -b android-7.0.0_r3
  - repo sync
  - git clone https://github.com/CyanogenMod/android_device_xiaomi_kenzo.git -b cm-14.0 device/xiaomi/kenzo
  - git clone https://github.com/umang96/radon-kenzo -b radon-cm-ng kernel/xiaomi/kenzo
  - git clone https://github.com/TheMuppets/proprietary_vendor_xiaomi -b cm-14.0 vendor/xiaomi
